<div>
    <button ng-click="authenticate()">Authenticate</button>
</div>

<div ng-show="accessToken" style="display:none">
    <h1>You have been authenticated</h1>

    <h2>Access token</h2>
    <pre>{{accessToken}}</pre>

    <div ng-show="expiresIn">
        <h2>Expiry</h2>
        <p>Expires in {{expiresIn}} seconds.</p>
    </div>
</div>
